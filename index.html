<!DOCTYPE html>
<html>
  <head>
    <title>proper string spacing</title>
  </head>
  <body>
    <script src="proper-string-spacing.js" type="module"></script>
    <script src="index.js" type="module"></script>
    <form action="javascript:handleSubmit()" id="input">
      <input type="number"
        name="distance-between-outer-strings"
        min="0.001" step="0.001"
        value="1.444"
      />
      <input type="submit" value="Get Offsets" />
    </form>
    <span
      style="
        display: inline-block;
        background-color: gray;
        color: white;
        border-radius: 2px;
      "
      onclick="addString()"
    >+</span>
    <span
      style="
        display: inline-block;
        background-color: gray;
        color: white;
        border-radius: 2px;
      "
      onclick="removeString()"
    >-</span>
    <div id="output"></div>
  </body>
</html>
